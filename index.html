<script>
const messages = [

];

const hearts = ["üíñ","üíó","üíì","üíï","üíû"];

function showMessage() {

  const padding = 20; // —â–æ–± –∫–Ω–æ–ø–∫–∞ –Ω–µ —á—ñ–ø–ª—è–ª–∞—Å—è –∑–∞ –∫—Ä–∞—ó
